<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Vocal Reader</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <img src="static/images/voice-recognition.svg" alt="Vocal Reader Logo" class="loading-logo">
        <h1 class="loading-title">Vocal Reader</h1>
    </div>

    <div class="container">
        <header>
            <nav class="main-nav">
                <div class="logo-container">
                    <img src="static/images/voice-recognition.svg" alt="Vocal Reader Logo" class="logo">
                    <div class="title-container">
                        <h1>Vocal Reader</h1>
                    </div>
                </div>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="feedback.html" class="nav-link">Feedback</a>
                    <div class="theme-toggle" onclick="toggleTheme()">
                        <i class="fas fa-sun sun"></i>
                        <i class="fas fa-moon moon"></i>
                    </div>
                </div>
            </nav>
        </header>

        <main class="feedback-section">
            <h2 class="section-heading">Feedback</h2>
            <form class="feedback-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit Feedback</button>
            </form>
        </main>
    </div>

    <script>
        // Loading screen functionality
        window.addEventListener('load', function() {
            const loadingScreen = document.querySelector('.loading-screen');
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 2000);
        });

        // Theme functionality
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
    </script>
</body>
</html>
