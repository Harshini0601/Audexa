<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocal Reader</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="container">
    <h1>🎧 Vocal Reader</h1>

    <textarea id="text" placeholder="Paste or type text here..."></textarea>

    <div class="controls">
      <button onclick="summarize()">📝 Summarize</button>
      <button onclick="generateTTS()">🔊 Read Aloud</button>
      <button onclick="translate()">🌍 Translate</button>
      <button onclick="askQuestion()">🤖 Ask Question</button>
    </div>

    <div class="options">
      <label>Voice:
        <select id="voice">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
      </label>

      <label>Speed:
        <select id="rate">
          <option value="120">Slow</option>
          <option value="150" selected>Normal</option>
          <option value="180">Fast</option>
        </select>
      </label>

      <label>Translate To:
        <select id="lang">
          <option value="hi">Hindi</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
        </select>
      </label>
    </div>

    <input type="text" id="question" placeholder="Ask a question..." />

    <div class="output">
      <h3>📄 Summary</h3>
      <div id="summary" class="box"></div>

      <h3>🎯 Answer</h3>
      <div id="answer" class="box"></div>

      <h3>🌐 Translated</h3>
      <div id="translated" class="box"></div>

      <h3>🎵 Audio</h3>
      <audio id="audioPlayer" controls></audio>
    </div>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
